<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Check</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-value {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🔍 Auto Check</h1>
    <p>自动检查扩展程序</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">页面状态</span>
      <span class="status-value" id="pageStatus">检测中...</span>
    </div>
    <div class="status-item">
      <span class="status-label">按钮状态</span>
      <span class="status-value" id="buttonStatus">未检测</span>
    </div>
    <div class="status-item">
      <span class="status-label">检查次数</span>
      <span class="status-value" id="checkCount">0</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="manualCheck">手动执行检查</button>
    <button class="btn" id="refreshStatus">刷新状态</button>
    <button class="btn" id="openOptions">设置选项</button>
  </div>
  
  <div class="footer">
    <p>v1.0 - Auto Check Extension</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
